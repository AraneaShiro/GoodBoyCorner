<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="module/navBar/nav.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Quest</title>
</head>

<body>
    <div class="mainContainer">
        <div>
            <form action="" id="formNewQuest">
                <label for="newTitle">Title</label>
                <input type="text" name="newTitle">
                <label for="newDescription">Description</label>
                <input type="text" name="newDescription" id="newDescription">

                <div class="PrizeRadio">
                    <label for="PrizeType">Prize Type:</label>
                    <label for="TokenType">Token</label>
                    <input type="radio" name="PrizeType" id="PrizeToken" value="Token">
                    <label for="RewardType">Reward</label>
                    <input type="radio" name="PrizeType" id="PrizeReward" value="Reward">
                </div>

                <input type="" class="hidden" id="inputPrize" name="PrizeIput">
                <label for="ExpirationDay">End at :</label>
                <input type="date">
                <button type="reset" class="button resetBtn">Reset</button>
                <button type="submit" class="button submitBtn" id="newQuestSubmit">Submit</button>
            </form>
        </div>
    </div>
</body>

<script src="module/navBar/nav.js"></script>
<script src="module/Quest/newQuest.js"></script>

</html>
